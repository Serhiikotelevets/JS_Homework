<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Типи даних та оператори</title>
    <style>
        body{
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .item {
            padding: 20px;
            margin: 0 0 20px;
            border: 1px solid;
            border-radius: 20px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <section class="hero">
        <h1>Максимум</h1>
        <div class="item">
            <h3>Депозит</h3>
            <input class="inp1" type="text" placeholder="Сума вкладу">
            <button class="btn1">Порахувати</button>
            <h4>Відсотки: <span class="out1"></span></h4>
        </div>
    </section>
    <section class="Medium">
        <h1>Норма</h1>
        <div class="item">
            <h3>Скільки шоколадок</h3>
            <input class="inp2-1" type="text" placeholder="Сума грошей в гаманці">
            <input class="inp2-2" type="text" placeholder="Ціна шоколадки">
            <button class="btn2">Порахувати</button>
            <h4>Кількість шоколадок: <span class="out2-1"></span></h4>
            <h4>Залишок грошей: <span class="out2-2"></span></h4>
        </div>
        <div class="item">
            <h3>Тризначне число</h3>
            <input class="inp3" type="text" placeholder="Введіть 3-х значне число">
            <button class="btn3">Порахувати</button>
            <h4>Вивід: <span class="out3"></span></h4>
        </div>
    </section>
    <section class="min">
        <h1>Мінімум</h1>
        <h3>перша й друга в js файлі</h3>
        <div class="item">
            <h3>Обсяг флешки</h3>
            <input class="inp4" type="text" placeholder="обсяг флешки в Гб">
            <button class="btn4">Порахувати</button>
            <h4>Кількість файлів по 820 Мб: <span class="out4-1"></span></h4>
            <h5>Залишок місця Мб: <span class="out4-2"></span></h5>
        </div>
    </section>
</div>
    <script src="./js/main.js"></script>
</body>
</html>
